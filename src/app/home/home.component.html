<!-- Component Body -->
<div class="wrapper">
  <!-- NavBar -->
  <app-nav-bar></app-nav-bar>
  <!-- Space Actif -->
  <div [@mainSpace]="prepareRoute(outlet)" class="container-router h-100 w-100" [style]="{overflow: router.url === '/Messenger' && 'hidden'}">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <!-- Footer -->
  <app-footer-core *ngIf="router.url !== '/Messenger'"></app-footer-core>
</div>
